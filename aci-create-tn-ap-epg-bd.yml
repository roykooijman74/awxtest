---
- name: Create ACI TN AP EPG 
  hosts: "aci"
  gather_facts: no

  tasks:
    - name: Create Tenant
      aci_tenant:
        host: "{{ ansible_host }}"
        use_ssl: yes
        validate_certs: false
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        tenant: "{{ tenant_name }}"
        description: "{{ description }}"
        state: "{{ action }}"
      register: result

    - name: Display the result
      debug:
        var: result
        
    - name: Create Application profile
      aci_ap:
        host: "{{ ansible_host }}"
        use_ssl: yes
        validate_certs: false
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        tenant: "{{ tenant_name }}"
        ap: "{{ ap_name }}"
        description: "{{ description }}"
        state: "{{ action }}"
      register: result
    - name: Display the result
      debug:
        var: result

    - name: Create BD
      aci_bd:
        host: "{{ ansible_host }}"
        use_ssl: yes
        validate_certs: false
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        tenant: "{{ tenant_name }}"
        bd: "{{ bd_name }}"
        description: "{{ description }}"
        state: "{{ action }}"
      register: result
      
    - name: Display the result
      debug:
        var: result

    - name: Create BD Subnet
      aci_bd_subnet:
        host: "{{ ansible_host }}"
        use_ssl: yes
        validate_certs: false
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        tenant: "{{ tenant_name }}"
        bd: "{{ bd_name }}"
        gateway: "{{ gateway}}"
        mask: "{{ mask }}"
        description: "{{ description }}"
        state: "{{ action }}"
      register: result
      
    - name: Display the result
      debug:
        var: result


    - name: Create EPG
      aci_epg:
        host: "{{ ansible_host }}"
        use_ssl: yes
        validate_certs: false
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        tenant: "{{ tenant_name }}"
        ap: "{{ ap_name }}"
        epg: "{{ epg_name }}"
        bd: "{{ bd_name }}"
        description: "{{ description }}"
        preferred_group: true
        state: "{{ action }}"
      register: result

    - name: Display the result
      debug:
        var: result
